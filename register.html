<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/form1.js"></script>
    <title>PackIn Properties Limited</title>
</head>
<a class="navbar-brand" href="/Index.html"><h1>PackIn Properties</h1></a>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Index.html">Home</a>
        <button class="navbar-toggler regSubmitBtn" id= type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link registerBtn" href="/register.html">Register <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <p class="regMessage"></p>

        <form class="regForm" action="" method="POST">
            <div class="form-group">
                <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <input type="Fullname" class="form-control" id="FullName" placeholder="Full Name">
                </div>
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"

                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">

                <label for="PhoneNumber">Phone Number</label>
                <input type="Phone" class="form-control" id="PhoneNumber" placeholder="08012345678">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Check">

                <label class="form-check-label" for="exampleCheck1">Tick this box</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    
    <footer>Copyright 2019 &copy; PackIn Properties Limited</footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/Form1.js"></script>


</body>

</html>
