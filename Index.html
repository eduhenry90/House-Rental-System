<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PackIn Limited</title>
  </head>
  <body>

<!-----Navigation----->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/house.jpg"></a>
        <button class=navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item registerBtn">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item loginBtn">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#">Contact</a>
                 </li>
                 <li class="nav-item logoutBtn">
                     <a class="nav-link" href="#">Log Out</a>
                 </li>
            </ul>
        </div>
    </div>
    </nav> 
    <!-------Image Slider---->
    <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/House1.jpg">
        </div>
        <div class="carousel-item">
            <img src="img/House2.jpg">
        </div>
         <div class="carousel-item">
            <img src="img/House3.jpg">
         </div>
    </div>
    </div>
    <!------Main---->
    <main class="main-content">
        <h1>Home Page</h1>
        <h2 class="checkLogin"></h2>
        <p class="regMessage"></p>
        <form class="regForm">
            <div class="closeBtn">&Cross;</div>
            <input type="text" name="fullname" id="fullname" placeholder="Full Name" />
            <input type="text" name="username" id="username" placeholder="Username" />
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <input type="password" name="password" id="password" placeholder="password" />
            <button class="regSubmitBtn">Register</button>
        </form>
        <form class="loginForm">
            <p class="regMessage"></p>
            <div class="closeLoginBtn">&Cross;</div>
            <input type="emailLogin" name="emailLogin" id="emailLogin" placeholder="Email Address" />
            <input type="passwordLogin" name="passwordLogin" id="passwordLogin" placeholder="password" />
            <button class="loginSubmitBtn">Login</button>
        </form>
    </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
